services:
  # Backend API
  - type: web
    name: transfer-guru-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: frankfurt
    plan: free
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 8080

  # Frontend Static Site
  - type: web
    name: transfer-guru-web
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    region: frankfurt
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
