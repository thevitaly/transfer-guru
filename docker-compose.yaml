version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8181}:8080"
    environment:
      - PORT=8080
    restart: unless-stopped
    labels:
      - "traefik.http.middlewares.backend-body.buffering.maxRequestBodyBytes=104857600"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://backend:8080}
    ports:
      - "${FRONTEND_PORT:-3001}:80"
    depends_on:
      - backend
    restart: unless-stopped
